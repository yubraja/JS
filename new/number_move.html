<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movable number</title>
    <style>
        .box{
            border:5px solid green;
            height:500px;
            width:500px;
            
        }
        
    </style>
</head>

<body>
    <div class="box" id="box" onload="rame()">



    </div>

    
</body>
<script>
    function rame(){

        var a=window.prompt("enter a number");
        var ele=document.getElementById("box");
        ele.innerHtml=<h1>a</h1>;
    }

</script>
</html>
